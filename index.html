<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Word Practicer</title>
</head>
<body>
<div class="top-bar">
    <div class="left">
        <button onclick="openModal('About')">About</button>
        <button onclick="openModal('Options')">Options</button>
    </div>
    <div class="center">
        <h2 id="currentLanguage">Word Practicer</h2>
    </div>
    <div class="right">
        <button onclick="openModal('Statistics')">Statistics</button>
        <button onclick="openModal('Words')">Words</button>
    </div>
</div>
<div class="content">
    <div class="display-text" id="displayText"></div>
    <input type="text" class="input-box" id="translationInput" placeholder="Enter translation">
    <button class="skip-button" onclick="skipWord()" id="skipButton">Skip</button>
    <button class="reveal-button" onclick="revealTranslation()" id="revealButton">Reveal!</button>
    <div class="reveal-text" id="revealText"></div>
    <!--    <div class="score-text" id="scoreText"></div>-->
    <!--    <div class="timer-text" id="timerText"></div>-->
</div>
<div class="modal" id="optionsModal">
    <div class="modal-content">
        <h2>Options</h2>
        <label><input type="checkbox" id="reverseTranslationToggle">Reverse Translation</label>
        <label><input type="checkbox" checked id="spellingWarningsToggle">Warn on invalid spelling</label>
        <button class="close-button" onclick="closeModal('Options')">Close</button>
    </div>
</div>

<div class="modal" id="statisticsModal">
    <div class="modal-content">
        <h1>Statistics</h1>
        <h2 id="correctAnswersCount">Correct Answers: 0</h2>
        <h2 id="skipsCount">Skips: 0</h2>
        <h2 id="revealCount">Reveals: 0</h2>
        <h2 id="mistakesCount">Mistakes: 0</h2>
        <button class="close-button" onclick="closeModal('Statistics')">Close</button>
    </div>
</div>

<div class="modal" id="aboutModal">
    <div class="modal-content">
        <h1>About</h1>
        <a href="https://github.com/Skarkii/WordPracticer">Github</a>
        <button class="close-button" onclick="closeModal('About')">Close</button>
    </div>
</div>

<div class="modal" id="wordsModal">
    <div class="modal-content">
        <a>Upload your own File:</a>
        <input type="file" id="fileInput">
        <br>
        <a>Use an existing Language:</a>
        <br>
        <button onclick="loadExistingLanguage('korean')">Korean</button>
        <button onclick="loadExistingLanguage('koreanletters')">Korean Letters</button>
        <button class="close-button" onclick="closeModal('Words')">Close</button>
    </div>
</div>
</body>
</html>
